<div class="container-fluid">
    <div class="row" ui-sref="stats">
        <div class="horizontal-bar col-xs-12 question">
            What type of light bulb are you using?
        </div>
        <div class="horizontal-bar2 col-xs-12 answer answer1 cursor-pointer" ng-click="qStorage.type='fluorescent'">
            Fluorescent&nbsp;&nbsp;<img class='bulb-icon' src='assets/fluorescent-white.png'>
            &nbsp;&nbsp;<img class="arrow" src='assets/right_arrow.png'>
        </div>
        <div class="horizontal-bar2 col-xs-12 answer answer2 cursor-pointer" ng-click="qStorage.type='incandescent'">
            Incandescent&nbsp;&nbsp;<img class='bulb-icon' src='assets/incandescent-white.png'>
            &nbsp;&nbsp;<img class="arrow" src='assets/right_arrow.png'>
        </div>
        <div class="horizontal-bar2 col-xs-12 answer answer3 cursor-pointer" ng-click="qStorage.type='led'">
            LED&nbsp;&nbsp;<img class='bulb-icon' src='assets/led-white.png'>
            &nbsp;&nbsp;<img class="arrow" src='assets/right_arrow.png'>
        </div>
    </div>
</div>
